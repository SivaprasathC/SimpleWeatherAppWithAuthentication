<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Weather Now</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Freeman&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <div class="register">
        <h1><b>Weather Now</b></h1>
        <div id="registermessage" style="display:none;"></div>
        <h4>Register with your details</h4>
        <form action="" id="forms">
        <Label>Name</Label>
        <input type="text" id="name">
        <Label>Phone Number</Label>
        <input type="tel" id="ph">
        <Label>Email address</Label>
        <input type="email" id="mail">
        <Label>Password</Label>
        <input type="password" id="pass">
        <input value="Register" type="submit" id="signupbtn" >
        </form>
        <h4>Already have an account?</h4>
        <h4><a href="Login.html" id="loginn">Login Here</a></h4>
    </div>
</body>
</html>
